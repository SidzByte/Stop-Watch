<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h2 class="heading">Stop Watch</h2>
        <h1 id="stopwatch"> 00 : 00 : 00</h1>
        <button onclick="start()" style="background-color: rgba(35, 185, 35, 0.993);">start</button>
        <button onclick="stop()" style="background-color: rgba(255, 0, 0, 0.854)">stop</button>
        <button onclick="reset()" style="background-color: rgb(156, 91, 11)">reset</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
